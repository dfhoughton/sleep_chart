<html>
  <head>
    <title>Smoothing Algorithm Tester</title>
    <link rel="stylesheet" type="text/css" href="smooth.css">
    <script type="text/javascript" src="smooth.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript">
      var data = [
        1.5, 6, 6.5, 5, 4.5, 4.5, 3, 7, 3.5, 8, 8, 8, 4, 6.5, 7.5, 5.5, 7, 7.5, 5.5, 7, 7,5, 7, 7, 8, 5, 5,
        7, 5, 3.5, 8, 4.5,4.5, 5.5, 6.5, 8.5, 0
      ];
    </script>
  </head>
  <body>
    <div class="chart-title">David's Sleep or Lack Thereof</div>
    <div class="chart">
      <canvas id="smooth-chart" width="800px" height="500px"/>
    </div>
    <div class="jude">
      <label>degree of smoothing (days):</label>
      <input id="ada" type="number" min="0" value="4">
    </div>
    <script type="text/javascript">
      var ada = document.getElementById('ada');
      drawChart(data,'smooth-chart',{ width: ada.value, goal: 7 });
      ada.onclick = ada.onchange = function() {
        drawChart(data,'smooth-chart',{ width: ada.value, goal: 7 });
      };
    </script>
  </body>
</html>
